name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name "InventorySalesManager" --paths src src/ism/main.py

      - name: Zip
        run: |
          powershell -Command "Compress-Archive -Path dist\InventorySalesManager.exe -DestinationPath InventorySalesManager-windows.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: InventorySalesManager-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build mac binary
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name "InventorySalesManager" --paths src src/ism/main.py

      - name: Zip
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/InventorySalesManager InventorySalesManager-macos.zip

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: InventorySalesManager-macos.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Create GitHub Release and upload files
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-artifacts/windows/InventorySalesManager-windows.zip
            dist-artifacts/macos/InventorySalesManager-macos.zip
