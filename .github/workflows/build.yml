name: Build InventorySalesManager

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name "InventorySalesManager" --paths src src/ism/main.py

      - name: Zip
        run: |
          powershell -Command "Compress-Archive -Path dist\InventorySalesManager.exe -DestinationPath InventorySalesManager-windows.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: InventorySalesManager-windows.zip

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name "InventorySalesManager" --paths src src/ism/main.py

      - name: Zip
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/InventorySalesManager InventorySalesManager-macos.zip

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: InventorySalesManager-macos.zip
